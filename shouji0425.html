	<script type="text/javascript">
		function checkout(){
			var a = prompt("请输入您的手机号");
			console.log(/^1(3|4|5|7|8)\d{9}$/.test(a));
			if(/^1(3|4|5|7|8)\d{9}$/.test(a) == false){
				alert("手机号有误，请重新填写");
			}else{
				alert("恭喜你！手机号验证成功")
			}
		}
		checkout();
		function checkout1(){
			var a = prompt("请输入您的邮箱");
			if(/^\w{8,}@\w{2,}(.com|.cn)$/.test(a) == false){

			}
		}
